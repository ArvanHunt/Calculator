<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="calculator-screen">0</div>
        <div class="calculator-buttons">
            <button class="clbtn" data-action="clear">AC</button>
            <button class="clbtn" data-action="invert">+/-</button>
            <button class="clbtn" data-action="percent">%</button>
            <button class="clbtno" data-action="divide">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="clbtno" data-action="multiply">X</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="clbtno" data-action="subtract">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="clbtno" data-action="add">+</button>
            <button class="btnno2">0</button>
            <button class="btn">.</button>
            <button class="clbtno" data-action="equals">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
